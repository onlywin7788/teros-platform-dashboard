<script type="text/javascript">

    // thymeleaf value
    /*<![CDATA[*/
    var update_flag = "[[${update}]]";
    var update_id = "[[${id}]]";
    /*]]>*/

    var projectId = getParam('projectId');
    var projectName = getParam('projectName');

    var id = document.getElementById("drawflow");
    const editor = new Drawflow(id);
    editor.reroute = true;

    function getFlowLayout() {
        var exportdata = editor.export();
        exportdata = JSON.stringify(exportdata);

        return exportdata;
    }

    function getClassNameFromDrawFlow(id) {
        flowLayout = getFlowLayout();
        var layoutObject = JSON.parse(flowLayout);
        className = layoutObject.drawflow.Home.data[id].name;

        return className;
    }

    function displayFlowProp(componentName) {
        res = requestAPI("/central-server/v1/data-service/interface/component/find-by-name?name=" + componentName, null, "GET");
        var componentId = res.data.componentId;

        res = requestAPI("/central-server/v1/data-service/interface/component/prop/find-by-component-id?id=" + componentId, null, "GET");
        var resList = res.list;

        var displayProp = "";
        for (var i in resList) {
            var prodId = resList[i].prodId;
            var propName = resList[i].propName;
            var displayName = resList[i].displayName;

            displayProp += 
            `
            <div class='form-group input-group-sm'>
                <label>${displayName}</lable>
                <input type='text' class='form-control' id='text-node-prop-value'>
            </div>
            `
        }
        $("#div-node-prop").html(displayProp);
    }

    // -- add function    
    function saveInterface() {

        exportdata = getFlowLayout();

        var requestData = {
            "intfName": $("#text-flow-name").val(),
            "description": $("#text-flow-desc").val(),
            "layout": exportdata
        };

        requestData = JSON.stringify(requestData);

        var method = "POST";
        var api_url = "/central-server/v1/data-service/interface";

        if (update_flag == "1") {
            method = "PUT";
            api_url = "/central-server/v1/data-service/interface/" + update_id;
        }

        res = requestAPI(api_url, requestData, method);

        var lastId = 0;
        if (update_flag == "1")
            lastId = update_id;

        send_insert_append(lastId);

        if (!alert("인터페이스가 저장되었습니다.")) {
            location.href = `/data-service/development/interface?projectId=${projectId}&projectName=${projectName}`;
        }

    }

    function send_insert_append(lastId) {

        var exportdata = editor.export();
        exportdata = JSON.stringify(exportdata);

        var requestData = {
            "layout": exportdata
        };

        requestData = JSON.stringify(requestData);
        res = requestAPI("/central-server/v1/flow/config/" + lastId
            , requestData, "PUT");
    }

    function onCreateContents(id) {

        if (id == 0) {
            editor.start();
        }
        else {
            // 기본 API 정의 목록
            res = requestAPI("/central-server/v1/data-service/interface/" + update_id, null, "GET");
            var flowName = res.data.flowName;
            var layout = res.data.layout;
            var description = res.data.description;

            $("#text-flow-name").val(flowName);
            $("#text-flow-desc").val(description);
            var layout = jQuery.parseJSON(layout);
            editor.drawflow = layout;
            editor.start();
        }
    }

    function onInitialize() {
        if (update_flag == "1") {
            onCreateContents(id);
        }
        else {
            onCreateContents(0);
        }


    }

    $(document).ready(function () {
        onInitialize();
    });

    // end of -- add function

    // Events!
    editor.on('nodeCreated', function (id) {
        console.log("Node created " + id);
    })

    editor.on('nodeRemoved', function (id) {
        console.log("Node removed " + id);
    })

    editor.on('nodeSelected', function (id) {
        var className = getClassNameFromDrawFlow(id);
        displayFlowProp(className);
    })

    editor.on('moduleCreated', function (name) {
        console.log("Module Created " + name);
    })

    editor.on('moduleChanged', function (name) {
        console.log("Module Changed " + name);
    })

    editor.on('connectionCreated', function (connection) {
        console.log('Connection created');
        console.log(connection);
    })

    editor.on('connectionRemoved', function (connection) {
        console.log('Connection removed');
        console.log(connection);
    })

    editor.on('mouseMove', function (position) {
        //console.log('Position mouse x:' + position.x + ' y:' + position.y);
    })

    editor.on('nodeMoved', function (id) {
        console.log("Node moved " + id);
    })

    editor.on('zoom', function (zoom) {
        console.log('Zoom level ' + zoom);
    })

    editor.on('translate', function (position) {
        console.log('Translate x:' + position.x + ' y:' + position.y);
    })

    editor.on('addReroute', function (id) {
        console.log("Reroute added " + id);
    })

    editor.on('removeReroute', function (id) {
        console.log("Reroute removed " + id);
    })

    /* DRAG EVENT */

    /* Mouse and Touch Actions */

    var elements = document.getElementsByClassName('drag-drawflow');
    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('touchend', drop, false);
        elements[i].addEventListener('touchmove', positionMobile, false);
        elements[i].addEventListener('touchstart', drag, false);
    }

    var mobile_item_selec = '';
    var mobile_last_move = null;
    function positionMobile(ev) {
        mobile_last_move = ev;
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        if (ev.type === "touchstart") {
            mobile_item_selec = ev
                .target
                .closest(".drag-drawflow")
                .getAttribute('data-node');
        } else {
            ev
                .dataTransfer
                .setData("node", ev.target.getAttribute('data-node'));
        }
    }

    function drop(ev) {
        if (ev.type === "touchend") {
            var parentdrawflow = document
                .elementFromPoint(
                    mobile_last_move.touches[0].clientX,
                    mobile_last_move.touches[0].clientY
                )
                .closest("#drawflow");
            if (parentdrawflow != null) {
                addNodeToDrawFlow(
                    mobile_item_selec,
                    mobile_last_move.touches[0].clientX,
                    mobile_last_move.touches[0].clientY
                );
            }
            mobile_item_selec = '';
        } else {
            ev.preventDefault();
            var data = ev
                .dataTransfer
                .getData("node");
            addNodeToDrawFlow(data, ev.clientX, ev.clientY);
        }

    }

    function addNodeToDrawFlow(name, pos_x, pos_y) {
        if (editor.editor_mode === 'fixed') {
            return false;
        }
        pos_x = pos_x * (
            editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom)
        ) - (
                editor.precanvas.getBoundingClientRect().x * (editor.precanvas.clientWidth / (editor.precanvas.clientWidth * editor.zoom))
            );
        pos_y = pos_y * (
            editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom)
        ) - (
                editor.precanvas.getBoundingClientRect().y * (editor.precanvas.clientHeight / (editor.precanvas.clientHeight * editor.zoom))
            );

        var nodeContents = "";
        switch (name) {

            /************* node-define *************/

            // file
            case 'file':
                var nodeContents = `
            <div>
                <div class="title-box">File</div>
            </div>
            `;
                editor.addNode('FILE', 1, 1, pos_x, pos_y, 'FILE', {}, nodeContents);
                break;

            // database

            case 'oracle':
                var nodeContents = `
            <div>
                <div class="title-box">Oracle Database</div>
            </div>
            `;
                editor.addNode('ORACLE', 1, 1, pos_x, pos_y, 'ORACLE', {}, nodeContents);
                break;
            case 'postgresql':
                var nodeContents = `
            <div>
                <div class="title-box">PostgreSQL</div>
            </div>
            `;
                editor.addNode('POSTGRESQL', 1, 1, pos_x, pos_y, 'POSTGRESQL', {}, nodeContents);
                break;
            case 'mariadb':
                var nodeContents = `
            <div>
                <div class="title-box">MariaDB</div>
            </div>
            `;
                editor.addNode('MARIADB', 1, 1, pos_x, pos_y, 'MARIADB', {}, nodeContents);
                break;


            // middleware
            case 'kafka':
                var nodeContents = `
            <div>
                <div class="title-box">Kafka</div>
            </div>
            `;
                editor.addNode('KAFKA', 1, 1, pos_x, pos_y, 'KAFKA', {}, nodeContents);
                break;
            case 'rabbitmq':
                var nodeContents = `
            <div>
                <div class="title-box">RabbitMQ</div>
            </div>
            `;
                editor.addNode('RABBITMQ', 1, 1, pos_x, pos_y, 'RABBITMQ', {}, nodeContents);
                break;
            case 'sap':
                var nodeContents = `
            <div>
                <div class="title-box">SAP ERP</div>
            </div>
            `;
                editor.addNode('SAP', 1, 1, pos_x, pos_y, 'SAP', {}, nodeContents);
                break;

            // protocol
            case 'restful':
                var nodeContents = `
            <div>
                <div class="title-box">RestFul</div>
            </div>
            `;
                editor.addNode('RESTFUL', 1, 1, pos_x, pos_y, 'RESTFUL', {}, nodeContents);
                break;
            case 'soap':
                var nodeContents = `
            <div>
                <div class="title-box">SOAP</div>
            </div>
            `;
                editor.addNode('SOAP', 1, 1, pos_x, pos_y, 'SOAP', {}, nodeContents);
                break;

            case 'transform':
                var nodeContents = `
            <div>
                <div class="title-box">Transform</div>
                <div class="box">
                    <input type="button" class="btn btn-xs btn-flat" value="설정 "></input>
                </div>
            </div>
            `;
                editor.addNode('TRANSFORM', 1, 1, pos_x, pos_y, 'TRANSFORM', {}, nodeContents);
                break;

            /************* end of node-define *************/

            default:
        }
    }

    var transform = '';
    function showpopup(e) {
        e
            .target
            .closest(".drawflow-node")
            .style
            .zIndex = "9999";
        e
            .target
            .children[0]
            .style
            .display = "block";
        // document.getElementById("modalfix").style.display = "block";
        // e.target.children[0].style.transform = 'translate('+translate.x+'px,
        // '+translate.y+'px)';
        transform = editor.precanvas.style.transform;
        editor.precanvas.style.transform = '';
        editor.precanvas.style.left = editor.canvas_x + 'px';
        editor.precanvas.style.top = editor.canvas_y + 'px';
        console.log(transform);

        // e.target.children[0].style.top  =  -editor.canvas_y -
        // editor.container.offsetTop +'px'; e.target.children[0].style.left  =
        // -editor.canvas_x  - editor.container.offsetLeft +'px';
        editor.editor_mode = "fixed";

    }

    function closemodal(e) {
        e
            .target
            .closest(".drawflow-node")
            .style
            .zIndex = "2";
        e.target.parentElement.parentElement.style.display = "none";
        //document.getElementById("modalfix").style.display = "none";
        editor.precanvas.style.transform = transform;
        editor.precanvas.style.left = '0px';
        editor.precanvas.style.top = '0px';
        editor.editor_mode = "edit";
    }

    function changeModule(event) {
        var all = document.querySelectorAll(".menu ul li");
        for (var i = 0; i < all.length; i++) {
            all[i]
                .classList
                .remove('selected');
        }
        event
            .target
            .classList
            .add('selected');
    }

    function changeMode(option) {

        //console.log(lock.id);
        if (option == 'lock') {
            lock.style.display = 'none';
            unlock.style.display = 'block';
        } else {
            lock.style.display = 'block';
            unlock.style.display = 'none';
        }

    }
</script>
